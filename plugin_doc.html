<p>This plugin is made to configure SMTP credentials to use your server as a mail relay. It's a fork of the mailer.phpmailer-lite core plugin.</p>
<p>You must activate the plugin, then choose it in the send mail settings.</p>
<p>Original release : <a href="https://github.com/squarou/pydio-mailer.phpmailer-smtp">https://github.com/squarou/pydio-mailer.phpmailer-smtp</a></p>
